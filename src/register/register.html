<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link rel="stylesheet" href="../output.css"/>
</head>

<body class="min-h-screen bg-slate-900 flex items-center justify-center">

    <div class="w-full max-w-4xl px-8">

        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-white">
                Sign up for an Account
            </h1>
        </div>

        <!-- Form Card -->
        <form id="registerForm"
              class="bg-slate-800 rounded-2xl shadow-2xl p-10">

            <div class="grid grid-cols-2 gap-10">

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">
                        First Name
                    </label>
                    <input
                        type="text"
                        id="firstName"
                        required
                        placeholder="Enter first name"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">
                        Last Name
                    </label>
                    <input
                        type="text"
                        id="lastName"
                        required
                        placeholder="Enter last name"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">
                        Email
                    </label>
                    <input
                        type="email"
                        id="email"
                        required
                        placeholder="Enter email"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">
                        Mobile No.
                    </label>
                    <input
                        type="text"
                        id="mobile"
                        required
                        placeholder="Enter mobile number"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        required
                        placeholder="Enter password"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">
                        Confirm Password
                    </label>
                    <input
                        type="password"
                        id="confirmPassword"
                        required
                        placeholder="Confirm password"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

            </div>

            <!-- Error -->
            <p id="registerError" class="text-red-500 text-sm mt-6 text-center hidden"></p>

            <!-- Button -->
            <div class="mt-10 flex justify-center">
                <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-14 py-3 rounded-lg transition"
                >
                    Sign Up
                </button>
            </div>

            <!-- Login Link -->
            <p class="text-center text-sm text-slate-400 mt-6">
                Already have an account?
                <a href="../login/view/login.html"
                   class="text-blue-500 hover:text-blue-400 font-medium">
                    Sign in
                </a>
            </p>

        </form>

    </div>

    <script src="./registerscript.js"></script>

</body>
</html>
