<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="../../output.css" />
</head>

<body class="min-h-screen bg-gradient-to-b from-slate-900 to-slate-800 flex items-center justify-center px-4 text-white">

    <div class="w-full max-w-md bg-slate-900/90 backdrop-blur rounded-2xl shadow-xl p-8">

        <!-- Card Container -->
         <div class="w-full max-w-md bg-slate-900/90 backdrop-blur rounded-2xl shadow-xl p-6 sm:p-8">

            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <div class="h-10 w-10 rounded-full bg-indigo-500"></div>
            </div>
            
            <!-- Header -->
            <div class="text-center text-xl sm:text-2xl font-semibold mb-8">
                Sign in to your account
            </div>

            <!-- Form -->
            <form id="loginForm" class="space-y-5">

                <!-- Email -->
                <div>
                    <label class="block text-sm mb-1 text-slate-300">
                        Email address
                    </label>
                    <input
                        type="email"
                        required
                        class="w-full rounded-lg bg-slate-800 border border-slate-700 px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm mb-1 text-slate-300">
                        Password
                    </label>
                    <input
                        type="password"
                        required
                        class="w-full rounded-lg bg-slate-800 border border-slate-700 px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 text-slate-400">
                        <input type="checkbox" class="rounded border-slate-600 text-indigo-500"/>
                        Remember me
                    </label>

                    <a href="#" class="text-indigo-600 hover:text-indigo-300">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit -->
                <button
                    type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Sign in
                </button>

                <!-- Error -->
                <p id="errorMessage" class="hidden text-red-600 text-sm mt-2 text-center">
                    Invalid email or password
                </p>
            </form>

            <!-- Footer -->
            <p class="text-center text-sm text-slate-500 mt-8">
                Donâ€™t have an account?
                <a href="../../register/register.html" class="text-indigo-400 hover:text-indigo-300 font-medium">
                    Sign up
                </a>
            </p>
        </div>
    </div>

    <script src="loginscript.js"></script>
</body>
</html>
